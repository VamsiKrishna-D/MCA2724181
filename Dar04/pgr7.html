<html>
    <script>
        function largestdigit()
        {
            var num=parseInt(document.getElementById("txtNumber").value);
            ld=0;
            while(num>0){
                rem=num%10;
                if (rem>ld)ld=rem;
                num=Math.floor(num/10);
            }
            document.getElementById("txtAns").value=ld;
        }
        function smallestdigit()
        {
            var num=parseInt(document.getElementById("txtNumber").value);
            sd=9;
            while(num>0){
                rem=num%10;
                if (rem<sd)sd=rem;
                num=Math.floor(num/10);
            }
            document.getElementById("txtAns").value=sd;
        }
        function sumdigit()
        {
             var num=parseInt(document.getElementById("txtNumber").value);
            sum=0;
            while(num>0){
                rem=num%10;
                sum+=rem;
                num=Math.floor(num/10);
            }
            document.getElementById("txtAns").value=sum;

        }
        function reverse()
        {
            var num=parseInt(document.getElementById("txtNumber").value);
            var reverse=0;
            while(num>0){
                rem=num%10;
                reverse=reverse*10+rem;
                num=Math.floor(num/10);
            }
            document.getElementById("txtAns").value=reverse;

        
        }

    </script>
<body>
    <p>First Number:<input id="txtNumber"></p>
            <button onclick="sumdigit()">Add</button>
            <button onclick="largestdigit()">Largest Digit</button>
            <button onclick="smallestdigit()">Smallest Digit</button>
            <button onclick="reverse()">Reverse</button>
            <p>Sum of digits:<input id="txtAns"></p>
    </body>
</html>
